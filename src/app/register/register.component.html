<mat-card-content>
  <form [formGroup]="registerForm">
    <mat-form-field>
      <input
        matInput
        placeholder="User Name"
        required
        name="username"
        formControlName="userName"
      />
      <mat-icon matSuffix>person</mat-icon>
      <mat-error
        *ngIf="
          registerForm.get('userName').touched &&
          registerForm.get('userName').errors &&
          registerForm.get('userName').hasError('required')
        "
        >User Name is required</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Email"
        required
        name="email"
        formControlName="email"
      />
      <mat-icon matSuffix>email</mat-icon>
      <mat-error
        *ngIf="
          registerForm.get('email').touched &&
          registerForm.get('email').errors &&
          registerForm.get('email').hasError('required')
        "
        >Email is required</mat-error
      >
      <mat-error
        *ngIf="
          registerForm.get('email').touched &&
          registerForm.get('email').errors &&
          registerForm.get('email').hasError('email')
        "
        >Email should be of Valid Format</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Password"
        [type]="passwordHide ? 'password' : 'text'"
        required
        minlength="6"
        name="password"
        formControlName="password"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="passwordHide = !passwordHide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="passwordHide"
      >
        <mat-icon matSuffix class="scale" *ngIf="passwordHide"
          >visibility_off</mat-icon
        >
        <mat-icon matSuffix class="scale" *ngIf="!passwordHide"
          >visibility</mat-icon
        >
      </button>
      <mat-error
        *ngIf="
          registerForm.get('password').touched &&
          registerForm.get('password').errors &&
          registerForm.get('password').hasError('required')
        "
        >Password is required</mat-error
      >
      <mat-error
        *ngIf="
          registerForm.get('password').touched &&
          registerForm.get('password').errors &&
          registerForm.get('password').hasError('minlength')
        "
        >Password must be of length 6</mat-error
      >
      <!-- <mat-icon matSuffix>lock</mat-icon> -->
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Confirm Password"
        [type]="confirmPasswordHide ? 'password' : 'text'"
        required
        name="repassword"
        formControlName="confirmPassword"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="confirmPasswordHide = !confirmPasswordHide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="confirmPasswordHide"
      >
        <mat-icon matSuffix class="scale" *ngIf="confirmPasswordHide"
          >visibility_off</mat-icon
        >
        <mat-icon matSuffix class="scale" *ngIf="!confirmPasswordHide"
          >visibility</mat-icon
        >
      </button>
      <mat-error
        *ngIf="
          registerForm.get('confirmPassword').touched &&
          registerForm.get('confirmPassword').errors &&
          registerForm.get('confirmPassword').hasError('required')
        "
        >Confirm Password is required</mat-error
      >
      <mat-error
        *ngIf="
          registerForm.get('confirmPassword').touched &&
          registerForm.get('confirmPassword').hasError('matching')
        "
        >Passwords should match</mat-error
      >
      <!-- <mat-icon matSuffix>lock</mat-icon> -->
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      class="login-button"
      [disabled]="!registerForm.valid"
      (click)="openSnackBar(registerMessage, 'Dismiss')"
    >
      Register
    </button>
  </form>
</mat-card-content>
