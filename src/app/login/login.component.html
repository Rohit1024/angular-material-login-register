<mat-card-content>
  <form [formGroup]="loginForm">
    <mat-form-field>
      <input
        matInput
        placeholder="Email"
        required
        name="email"
        formControlName="email"
      />
      <mat-icon matSuffix>email</mat-icon>
      <mat-error
        *ngIf="
          loginForm.get('email').touched &&
          loginForm.get('email').errors &&
          loginForm.get('email').hasError('required')
        "
        >Email is required</mat-error
      >
      <mat-error
        *ngIf="
          loginForm.get('email').touched &&
          loginForm.get('email').errors &&
          loginForm.get('email').hasError('email')
        "
        >Email should be of Valid Format</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Password"
        type="password"
        required
        minlength="6"
        name="password"
        formControlName="password"
      />
      <mat-error
        *ngIf="
          loginForm.get('password').touched &&
          loginForm.get('password').errors &&
          loginForm.get('password').hasError('required')
        "
        >Password is required</mat-error
      >
      <mat-error
        *ngIf="
          loginForm.get('password').touched &&
          loginForm.get('password').errors &&
          loginForm.get('password').hasError('minlength')
        "
        >Password must be of length 6</mat-error
      >
      <mat-icon matSuffix>lock</mat-icon>
    </mat-form-field>
    <mat-checkbox>Remember Me!</mat-checkbox>
    <button
      mat-raised-button
      color="primary"
      class="login-button"
      [disabled]="!loginForm.valid"
      (click)="openSnackBar(loginMessage, 'Dismiss')"
    >
      LogIn
    </button>

    <button mat-raised-button class="login-button">Login with Google</button>
  </form>
</mat-card-content>
