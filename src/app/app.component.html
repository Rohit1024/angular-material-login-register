<div>
  <mat-card class="mat-elevation-z12">
    <mat-card-title style="text-align:center; margin: 10px;"
      >LogIn / Register</mat-card-title
    >
    <mat-tab-group
      mat-stretch-tabs
      dynamicHeight
      class="example-stretched-tabs"
    >
      <mat-tab label="LogIn">
        <ng-template matTabContent>
          <app-login></app-login>
        </ng-template>
      </mat-tab>
      <mat-tab label="Register">
        <ng-template matTabContent>
          <app-register></app-register>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
