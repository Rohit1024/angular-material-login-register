<div>
  <mat-card class="mat-elevation-z12">
    <mat-card-title style="text-align:center; margin: 10px;"
      >LogIn / Register</mat-card-title
    >
    <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
      <mat-tab label="LogIn">
        <mat-card-content>
          <form action="">
            <mat-form-field>
              <input
                matInput
                placeholder="Email"
                required
                name="email"
                ngModel
                #email="ngModel"
              />
              <mat-error *ngIf="email.invalid">Email is required</mat-error>
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                placeholder="Password"
                type="password"
                required
                minlength="6"
                name="password"
                ngModel
                #password="ngModel"
              />
              <mat-error *ngIf="password.errors && password.errors.required">
                Password is required
              </mat-error>
              <mat-error *ngIf="password.errors && password.errors.minlength">
                Password must be of length 6
              </mat-error>
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
            <mat-checkbox>Remember Me!</mat-checkbox>
            <button mat-raised-button color="primary" class="login-button">
              LogIn
            </button>

            <button mat-raised-button class="login-button">
              Login with Google
            </button>
          </form>
        </mat-card-content>
      </mat-tab>
      <mat-tab label="Register">
        <mat-card-content>
          <form action="">
            <mat-form-field>
              <input
                matInput
                placeholder="User Name"
                required
                name="username"
                ngModel
                #username="ngModel"
              />
              <mat-icon matSuffix>person</mat-icon>
              <mat-error *ngIf="username.invalid">
                Username is required
              </mat-error>
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                placeholder="Email"
                required
                name="email"
                ngModel
                #email="ngModel"
              />
              <mat-error *ngIf="email.invalid">Email is required</mat-error>
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                placeholder="Password"
                [type]="hide ? 'password' : 'text'"
                required
                minlength="6"
                name="password"
                ngModel
                #password="ngModel"
              />
              <button
                mat-icon-button
                matSuffix
                (click)="hide = !hide"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide"
              >
                <mat-icon class="scale" *ngIf="hide">visibility_off</mat-icon>
                <mat-icon class="scale" *ngIf="!hide">visibility</mat-icon>
              </button>
              <mat-error *ngIf="password.errors && password.errors.required">
                Password is required
              </mat-error>
              <mat-error *ngIf="password.errors && password.errors.minlength">
                Password must be of length 6
              </mat-error>
              <!-- <mat-icon matSuffix>lock</mat-icon> -->
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                placeholder="Confirm Password"
                [type]="hide2 ? 'password' : 'text'"
                required
                minlength="6"
                name="repassword"
                ngModel
                #repassword="ngModel"
              />
              <button
                mat-icon-button
                matSuffix
                (click)="hide2 = !hide2"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide2"
              >
                <mat-icon class="scale" *ngIf="hide2">visibility_off</mat-icon>
                <mat-icon class="scale" *ngIf="!hide2">visibility</mat-icon>
              </button>
              <mat-error
                *ngIf="repassword.errors && repassword.errors.required"
              >
                Confirm Password is required
              </mat-error>
              <!-- <mat-icon matSuffix>lock</mat-icon> -->
            </mat-form-field>
            <button mat-raised-button color="primary" class="login-button">
              Register
            </button>
          </form>
        </mat-card-content>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
